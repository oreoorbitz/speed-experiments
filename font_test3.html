<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font optmization example</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css" rel="alternate stylesheet"  title="styles" as="style" onload="this.title='';this.rel='stylesheet'">
  <style>
    .cls-block-1 {
      font-family: 'Liberation Serif';
      font-weight: initial;
      word-spacing: initial;
      line-height: 1.6;
      letter-spacing: 1.05px;
    }
  </style>
  <script>
    var font = new FontFace("Andika New Basic", "url(https://fonts.gstatic.com/s/andikanewbasic/v1/taiRGn9tCp-44eleq5Q-mszJivxSeKieEUCAFz8.woff2) format('woff2')", {
      style: 'normal', unicodeRange: 'U+000-5FF', weight: '400'
    });

    // don't wait for the render tree, initiate an immediate fetch!
    font.load().then(function() {
      // apply the font (which may re-render text and cause a page reflow)
      // after the font has finished downloading
      document.fonts.add(font);
      var clsBlock1 = document.querySelector('.cls-block-1')
      clsBlock1.classList.add('webFontLoaded')
    });
  </script>
  
</head> 

<body> 
  <div class="cls-block-1">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores molestias veniam ab impedit est fugit earum a nostrum inventore facilis vel optio temporibus enim tempora laboriosam qui, aperiam, explicabo quas.
  </div>
  <div class="cls-block-2">
    this block shouldn't be moved!
    <div class="cls-block-3">
      This block shouldn't moved either!
    </div>
  </div>


</body>
</html>
